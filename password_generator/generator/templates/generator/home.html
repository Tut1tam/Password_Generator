<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Password generator</title>
</head>
<body class="d-flex flex-column h-100">
    <div class="pt-3 conatiner text-center">
    <h1>Password Generator</h1>
    <h3>We recommend using 12 or more characters for your password</h3>
    <form action="{% url 'password' %}">
        <br>
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected ="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="14">15</option>
                <option value="14">16</option>
                <option value="14">17</option>
                <option value="14">18</option>
                <option value="14">19</option>
                <option value="14">20</option>
            </select> Lenght
        <br>
        <br>
            <input type="checkbox" name="uppercase">Uppercase
        <br>
        <br>
            <input type="checkbox" name="numbers">Numbers
        <br>
        <br>
            <input type="checkbox" name="special">Special characters
        <br>
        <br>
            <input type="submit" value="Generate password" class="btn btn-primary">
        <br>
    </form>

    
</div>
</body>
</html>
